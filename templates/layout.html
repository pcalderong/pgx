<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="static/img/apple-icon.png">
	<link rel="icon" type="image/png" sizes="96x96" href="static/img/favicon.png">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Prototipo - PGx</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet" />

    <!--  Paper Dashboard core CSS    -->
    <link href="static/css/paper-dashboard.css" rel="stylesheet"/>

    <!--  Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>
    <link href="static/css/themify-icons.css" rel="stylesheet">

</head>
<body>

<div class="wrapper">
    <div class="sidebar" data-background-color="white" data-active-color="danger">

    <!--
		Tip 1: you can change the color of the sidebar's background using: data-background-color="white | black"
		Tip 2: you can change the color of the active button using the data-active-color="primary | info | success | warning | danger"
	-->

    	<div class="sidebar-wrapper">
            <div class="logo">
                <a href="http://www.creative-tim.com" class="simple-text">
                    PGx Prototipo
                </a>
            </div>

            <ul class="nav">
                <li class="{{ classDashboard }}">
                    <a id="analisis" href="{{ url_for('index') }}">
                        <i class="ti-panel"></i>
                        <p>Análisis</p>
                    </a>
                </li>
                <li class="{{ classPaciente }}">
                    <a href="{{ url_for('paciente') }}">
                        <i class="ti-user"></i>
                        <p>Pacientes</p>
                    </a>
                </li>
                <li class="{{ classEnfermedad }}">
                    <a href="{{ url_for('enfermedad') }}">
                        <i class="ti-pulse"></i>
                        <p>Enfermedades</p>
                    </a>
                </li>
                <li class="{{ classTratamiento }}">
                    <a href="{{ url_for('tratamiento') }}">
                        <i class="ti-pencil-alt"></i>
                        <p>Tratamientos</p>
                    </a>
                </li>
                <li class="{{ classGuias }}">
                    <a href="{{ url_for('guiasTerapeuticas') }}">
                        <i class="ti-view-list-alt"></i>
                        <p>Guías Terapéuticas</p>
                    </a>
                </li>
                <li class="{{ classML }}">
                    <a href="{{ url_for('prediccion') }}">
                        <i class="ti-bolt-alt"></i>
                        <p>Predicción</p>
                    </a>
                </li>
            </ul>
    	</div>
    </div>

    <div class="main-panel">
        {% block content %}
        {% endblock %}
        <footer class="footer">
            <div class="container-fluid">
                <nav class="pull-left">
                    <ul>
                        <li>
                            <a href="http://www.creative-tim.com">
                                PGx - Universidad de Costa Rica
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="copyright pull-right">
                    &copy; <script>document.write(new Date().getFullYear())</script>, made by <a href="http://www.creative-tim.com">Paola Calderon</a>
                </div>
            </div>
        </footer>
    </div>
</div>


</body>

    <!--   Core JS Files   -->
    <script src="static/js/jquery-1.10.2.js" type="text/javascript"></script>
	<script src="static/js/bootstrap.min.js" type="text/javascript"></script>

	<!--  Checkbox, Radio & Switch Plugins -->
	<script src="static/js/bootstrap-checkbox-radio.js"></script>

	<!--  Charts Plugin -->
	<script src="static/js/chartist.min.js"></script>

    <!--&lt;!&ndash; Paper Dashboard Core javascript and methods for Demo purpose &ndash;&gt;-->
	<!--<script src="static/js/paper-dashboard.js"></script>-->

    <!-- Paper Dashboard Core javascript and methods for Demo purpose -->
	<script src="static/js/utils.js"></script>



</html>
